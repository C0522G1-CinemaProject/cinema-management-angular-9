<div class="row">
  <div class="col-12 m-0 p-0 me-0">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Danh sách phim</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12"></div>
    </div>
    <div class="row m-0 p-0">
      <div class="row m-0 p-0">
        <div class="col-3 p-1 ms-0 ps-0">
          <button class="button btnGreen" style="height: 39px">
            Thêm mới
          </button>
        </div>
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-1"></div>
        <div class="col-3 p-1 pe-0">
          <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Tìm tên khuyến mãi"
                   aria-label="Search" [(ngModel)]="name">
            <button (click)="getAllMovie()" class="button btnGreen" style="height: 38px" type="submit">
              Tìm
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-0 m-0">
      <table class="table" id="table-id">
        <thead class="bg bg-warning">
        <tr>
          <th>Phim</th>
          <th>Ngày khởi chiếu</th>
          <th>Hãng phim</th>
          <th>Thời lượng</th>
          <th>Phiên bản</th>
          <th>Sửa</th>
          <th>Xoá</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let movie of (movieList$ | async)">
          <td>{{movie.name}}</td>
          <td>{{movie.startDay}}</td>
          <td>{{movie.filmStudio}}</td>
          <td>{{movie.filmTime}}</td>
          <td>{{movie.version}}</td>
          <td>
            <div class="text-center wrapCss">
              <button class="button btnYellow">Chỉnh sửa</button>
            </div>
          </td>
          <td>
            <div class="text-center wrapCss">
              <button class="button btnRed" (click)="confirmDelete(movie)">Xóa</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-2 ms-0">
        <div class="container p-0 text-center">
          <span class="fw-bold text-light"></span>
          <select class="form-select form-select-sm" name="state" id="maxRows " [(ngModel)]="size"
                  (ngModelChange)="getAllMovie()">
            <option value=" 5">Chọn số lượng hiển thị</option>
            <option [ngValue]="5000">Hiển thị tất cả</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
          </select>
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-4"></div>
      <div class="col-2">
        <div class='pagination-container'>
          <nav aria-label="Page navigation example">
            <!--            <ul class="pagination">-->
            <!--              <li class="page-item">-->
            <!--                <a class="page-link" href="#" aria-label="Previous">-->
            <!--                  <span aria-hidden="true">&laquo;</span>-->
            <!--                </a>-->
            <!--              </li>-->
            <!--              <li class="page-item"><a class="page-link" href="#">1</a></li>-->
            <!--              <li class="page-item"><a class="page-link" href="#">2</a></li>-->
            <!--              <li class="page-item"><a class="page-link" href="#">3</a></li>-->
            <!--              <li class="page-item">-->
            <!--                <a class="page-link" href="#" aria-label="Next">-->
            <!--                  <span aria-hidden="true">&raquo;</span>-->
            <!--                </a>-->
            <!--              </li>-->
                        <ngb-pagination
                          [collectionSize]="(total$| async)!"
                          [(page)]="page"
                          [maxSize]="5"
                          [pageSize]="size"
                          (pageChange)="getAllMovie()"
                        >
                        </ngb-pagination>

          </nav>
        </div>
      </div>
    </div>
  </div>

</div>
