<div class="text-center bg-warning mt-4" id="head"><h1 class="m-0 pt-2 text-light ">CHỈNH SỬA TÀI KHOẢN THÀNH VIÊN</h1></div>
<form class="mb-5" [formGroup]="formEdit" (ngSubmit)="saveEditing()">
  <label for="username"><b>Tài Khoản</b><span class="war">*</span></label>
  <input type="text" id="username" formControlName="username" readonly>

  <label for="name"><b>Họ Và Tên</b><span class="war">*</span></label>
  <input type="text" required id="name" formControlName="name">

  <label for="password"><b>Mật Khẩu</b><span style="color: red">*</span></label>
  <input  class="form-control" type="password" required id="password">

  <label for="email"><b>Email</b><span class="war">*</span></label>
  <input type="email" id="email" formControlName="email">

  <label for="code"><b>Số CMND/CCCD</b><span class="war">*</span></label>
  <input type="number" id="code" formControlName="idCard">

  <label for="phoneNumber"><b>Số Điện Thoại</b><span class="war">*</span></label>
  <input type="text" id="phoneNumber" formControlName="phoneNumber">

  <label for="address"><b>Địa Chỉ</b><span class="war">*</span></label>
  <input type="text" required id="address" formControlName="address">

  <label class="mt-2"><b>Giới Tính</b><span class="war">*</span></label><br>
  <label><input type="radio" class="m-2" [value]="1" name="gender" formControlName="gender">Nam</label>
  <label><input type="radio" class="m-2 ms-5" [value]="2" name="gender" formControlName="gender">Nữ</label>
  <label class="mb-3"><input type="radio" class="m-2 ms-5" [value]="0" name="gender"
                             formControlName="gender">Khác</label><br>

  <label for="birthday"><b>Ngày Sinh</b><span class="war">*</span></label>
  <input type="date" required id="birthday" formControlName="dayOfBirth">

  <div class="text-center wrapCss">
    <button type="submit" class="button btnGreen">Lưu</button>
  </div>
</form>
</body>
