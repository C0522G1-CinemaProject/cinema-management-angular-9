  <div class="main_content">
    <div class="info">
      <div class="row">
        <div class="col col-lg-6">
          <h2>QUẢN LÝ PHÒNG CHIẾU</h2>
        </div>
        <div class="col col-lg-2"></div>
        <div class="col col-lg-4 pe-0">
          <div class="d-flex my-2" role="search">
            <input onkeyup="myFunction()" class="form-control me-2" type="text"
                   placeholder="  Tìm phòng chiếu"
                   aria-label="Search" id="myInput" #name>
            <button class="button btnGreen" (click)="searchRoom(name.value)">Tìm</button>
          </div>
        </div>
      </div>

      <div class="row">
        <table class="table">
          <thead class="bg bg-warning">
          <tr>
            <th>Mã Phòng Chiếu</th>
            <th>Tên Phòng</th>
            <th>Tổng Số Ghế</th>
            <th>Chi Tiết Ghế</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of rooms ; index as i">
            <td>{{i + 1}}</td>
            <td>{{room.roomName}}</td>
            <td>{{room.maximumSeatsInRoom}}</td>
            <td>
              <button type="button" class="button btnBlue" [routerLink]="['/list', room.roomId]">Chi Tiết</button>
            </td>
          </tr>
          <tr *ngIf="rooms== null">
            <td style="color: red" colspan="8">Không có kết quả phù hợp</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
