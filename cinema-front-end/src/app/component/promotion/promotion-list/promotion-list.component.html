<div class="container container-lg container-md container-sm container-xl">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="text-light text-center">Danh sách khuyến mãi</h2>
      <div class="row m-0">
        <div class="col col-lg-6 col-md-12 col-sm-12">
        </div>
        <div class="col col-lg-3"></div>
        <div class="col col-lg-3"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-3 p-0 ms-0">
            <button class="button btnGreen" style="height: 39px">
              Thêm mới
            </button>
          </div>
          <div class="col-1"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-1"></div>
          <div class="col-3 p-1 pe-0">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Tìm tên khuyến mãi"
                     aria-label="Search">
              <button class="button btnGreen" style="height: 38px" type="submit">
                Tìm
              </button>
            </form>
          </div>
        </div>
        <div class="row table-responsive-sm table-responsive-lg table-responsive-xxl">
          <table class="table table-sm " id="table-id" style="text-align: center">
            <thead class="bg bg-warning">
            <tr>
              <th>STT</th>
              <th>Tiêu đề</th>
              <th>Thời gian bắt đầu</th>
              <th>Thời gian kết thúc</th>
              <th>Mức giảm giá (%)</th>
              <th>Chi tiết</th>
              <th>Sửa</th>
              <th>Xóa</th>
            </tr>
            </thead>
            <tbody class="text-black  bg-light">
            <tr
              *ngFor="let promotion of (promotionList$ | async); index as i ">
              <td>{{i + 1}}</td>
              <td class="text-left">{{promotion.name}}</td>
              <td>{{promotion.startTime}}</td>
              <td>{{promotion.endTime}}</td>
              <td>{{promotion.discount}}</td>
              <td>
                <button class="button btnBlue" (click)="showdetail(promotion.image,promotion.detail)">
                  <!--                                            <i class="fa-sharp fa-solid fa-circle-info"></i> -->
                  Chi tiết
                </button>
              </td>
              <td>
                <button class="button btnYellow">
                  <!--                                            <i class="fa-solid fa-pen"></i>-->
                  Chỉnh sửa
                </button>
              </td>
              <td>
                <button class="button btnRed"
                        (click)="getInfoPromotion(promotion.id,promotion.name)">
                  <!--                                            <i class="fa-solid fa-trash"></i>-->
                  Xóa
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-2 ms-0 p-0">
            <div class="d-flex justify-content-between ms-0 p-0">
              <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="paginate()">
                <option [ngValue]="4"> Hiển thị 4 dòng</option>
                <option [ngValue]="8">Hiển thị 8 dòng</option>
                <option [ngValue]="16">Hiển thị 16 dòng</option>
                <option [ngValue]="60">Hiển thị 60 dòng</option>
              </select>
            </div>
          </div>
          <div class="col-4"></div>
          <div class="col-3"></div>
          <div class="col-3">
            <div class='pagination-container'>
              <div class="row">
                <ngb-pagination
                  [collectionSize]="(total$ | async)!"
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  (pageChange)="paginate()"
                  [boundaryLinks]="true"
                  [directionLinks]="true">
                </ngb-pagination>
                <pre class="text-light">Trang hiện tại: {{pageNumber}}</pre>
              </div>
              <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
